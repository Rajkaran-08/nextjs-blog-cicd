name: CI - Pull Request Build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Next.js app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build